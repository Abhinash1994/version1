
<md-dialog layout="column" ng-cloak="" class="appointmentclearful-page-container">

    <md-content  flex="100">
        <div layout="row" flex="100" class="clearCartDialog-page">
            <div flex="90">Clear Cart?</div>
            <!--<div flex="10" ng-click="keepMeHere()"><ng-md-icon icon="close" style="fill:gray" size="15"></ng-md-icon> </div>-->
        </div>
        <div layout="row" flex="100" class="clearCartDialog-page-Itseems ">
            <div flex="100" class="clearCartDialog-page-fromanother">It seems that your cart has items from another salon. Do you want to reset your cart again?</div>

        </div>
        <div layout="row" flex="100" class="clearCartDialog-page-back">
            <div flex="60" style="text-align: left;padding-left: 20px;">
            <md-button ng-click="takeMeBack()" id="clearCartDialog-page-back-btn-2">No,take me back</md-button>
            </div>
            <div flex="30"  style="text-align:right;margin-left: 51px;">
            <md-button ng-click="keepMeHere()" id="clearCartDialog-page-back-btn" >Keep me here</md-button>
            </div>
        </div>

    </md-content>
</md-dialog>
