<md-dialog ng-cloak=""  style="width:40%" >

    <md-content>
        <div>
            <h3 class="otpVerificationDialog-content">Enter OTP:</h3>

        </div>

        <div layout="row" layout-align="center" flex="100" class="otpVerificationDialog-margin-top">
            <div layout="column" flex="70">
                <div layout="column" flex="100" ng-form name="verifyOtpForm"  layout-align="center">
                    <md-input-container  flex="70" class="md-block " flex-gt-sm="" ng-show="forgetPasswordFlag">
                        <label class="otpVerificationDialog-Password">Enter New Password</label>
                        <input type="password"  ng-model="newPassword"   my-enter="verifyOtp()" required>
                    </md-input-container>

                    <md-input-container  flex="70" class="md-block " flex-gt-sm="">
                        <label class="otpVerificationDialog-Password">Enter OTP</label>
                        <input   ng-model="otpEntered"   ng-keypress="filterValue($event)" my-enter="verifyOtp()" required>
                    </md-input-container>
                </div>
                <div layout="row" flex="100" ng-show="invalidOtpPhoneNumberFlag">
                    <span class="otpVerificationDialog-InvalidPhone">Invalid Phone Number or OTP</span>
                </div>
                <div layout="row" flex="100" layout-align="center">
                    <div flex="40" layout="row" layout-align="center" style="padding-bottom: 8%;">
                        <md-button class="md-raised md-primary" ng-click="verifyOtp()" id="opt-btn-send" style="margin-left: 4%;">Verify OTP</md-button >
                    </div>
                </div>
            </div>
        </div>

    </md-content>
</md-dialog>
