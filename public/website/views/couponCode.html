<style>
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        margin: 0;
    }
    .labels{
        width:auto !important;
    }

    md-input-container:not(.md-input-invalid).md-input-focused .md-input {
        border-color: #D2232A!important;
    }
    md-input-container:not(.md-input-invalid).md-input-focused label {
        color: #D2232A!important;
    }
    form{
        overflow:hidden !important;
    }
    md-dialog-actions{
        padding:5px;
    }
    md-input-container {
        display: inline-block;
        position: relative;
        padding: 2px;
        margin:0px 0;
        vertical-align: middle;
    }
    #dialogContent_4{
        overflow:hidden;
    }
    .loaders{
        height: 350px;
        position: fixed;
        top: 36%;
        align-self: center;
        left: 38%;
    }
    .dialog{
        opacity:0.2;
    }

    md-input-container::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: red;
        opacity: 1;

    }

    #style-2::-webkit-scrollbar-track
    {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        border-radius: 10px;
        background-color: #F5F5F5;
    }

    #style-2::-webkit-scrollbar
    {
        width: 12px;
        background-color: #F5F5F5;
    }

    #style-2::-webkit-scrollbar-thumb
    {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
        background-color: #D62929;
    }


</style>



<md-dialog style="width:30%;">
    <form ng-cloak>
        <div layout="row" style="background:#d2232a;color:#fff;text-align: center;">
            <div flex-xs="80" flex="90"><h4>Apply Coupon</h4></div>
            <div flex-xs="80" flex="10">

                <md-button class="md-icon-button">
                    <md-icon style="fill:#fff;"   md-svg-src="img/icons/ic_close_24px.svg" ng-click="cancel()" aria-label="Close dialog"></md-icon>

                </md-button>
            </div>
        </div>

        <md-dialog-content>
                <div  layout="row" layout-align="center">
                    <h4  style="color:#D2232A">Coupon Code</h4>
                </div>
                <div layout="row" layout-align="center">

                    <div flex="50">
                    <md-input-container md-no-float class="md-block" >
                        <input type="text" ng-model="codes" placeholder="Coupon">
                    </md-input-container>

                    </div>
                    <div flex="20" style="padding:2%;padding: 2%"  ng-click="applied()">
                        
                        <div style="border: 1px solid #f2f2f2;font-size: 12px;text-align: center;background: #d2232a;color: #fff;padding-bottom: 6%;padding-top: 6%;border-radius: 4px;">Apply</div>
                    </div>
                        

                </div>
<!--
                <div layout="row"  layout-align="center">
                    <div style="padding:2%;padding: 2%;border-style: solid;border-width: 1px;cursor: pointer;"  ng-click="applied()">

                        Apply
                    </div>
                </div>
-->
   
        <div style="height:150px;overflow-y:scroll" id="style-2">
            <div ng-repeat="coupon in couponCodes">
                <md-card style="    box-shadow: 1px 4px gainsboro !important;" >
                    <!--<md-card-title style="padding:0px;" layout-align="center">-->
                        <!--<md-card-title-text>-->
                            <!--&lt;!&ndash;<span class="md-headline">Card with image</span>&ndash;&gt;-->
                            <!--<span class="md-subhead" ></span>-->
                        <!--</md-card-title-text>-->
                    <!--</md-card-title>-->
                        <md-card-content>
                            <div layout="row" layout-align="center">
                                {{coupon.couponTitle}}
                            </div>
                            <div layout="row">
                                <div flex="10">
                                    <img src="/website/images/couponIcon.png" style="width: 100%;"/>
                                </div>
                                <div flex="70" style="font-size: 0.8em;padding:1%;">
                                    <div>{{coupon.couponDescription}}</div>
                                    <div ><b>Code:</b>{{coupon.code}}</div>
                                </div>
                                <div flex="15">
                                    <div style="padding:3%;font-size: 0.8em;cursor: pointer;    text-align: center;border-style: solid;border-width: 1px;border-radius: 2px;border-color: aquamarine;" ng-click="assign(coupon.code)">
                                        Use
                                    </div>
                                </div>


                            </div>


                        </md-card-content>
                        <!--<md-card-title-media>-->
                        <!--<div class="md-media-lg card-media"></div>-->
                        <!--</md-card-title-media>-->


                </md-card>


            </div>



        </div>



        </md-dialog-content>


        <md-dialog-actions  layout-align="center" layout="row" ng-class="{'dialog':loadingProgress}" >

                <!--<div flex="40">-->
                    <!--<md-button flex="100"   style="margin:2px;color:white;width:27%;margin:0px;padding:3px;font-size:.7em;height: 20px;" ng-style="{'background-color':'#D2232A','color':'white'}"  ng-click="resendOtp()">Resend Otp </md-button>-->
                <!--</div>-->
                <!--<div flex="40" style="margin-left: 20%;">-->
                    <!--<md-button flex="100"  style="margin:2px;color:white;width:27%;margin:0px;padding:3px;font-size:.7em;height: 20px;" ng-style="{'background-color':'#D2232A','color':'white'}"  ng-click="verifyOtp()">Submit Otp </md-button>-->
                <!--</div>-->
            <!--</div>-->
        </md-dialog-actions>
    </form>
</md-dialog>
