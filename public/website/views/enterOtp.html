<style>
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    margin: 0;
}
    .labels{
        width:auto !important;
    }

md-input-container:not(.md-input-invalid).md-input-focused .md-input {
    border-color: #D2232A!important;
}
    md-input-container:not(.md-input-invalid).md-input-focused label {
    color: #D2232A!important;
}
    form{
        overflow:hidden !important;
    }
    md-dialog-actions{
        padding:5px;
    }
    md-input-container {
    display: inline-block;
    position: relative;
    padding: 2px;
     margin:0px 0;
    vertical-align: middle;
}
    #dialogContent_4{
        overflow:hidden;
    }
    .loaders{
    height: 350px;
    position: fixed;
    top: 36%;
    align-self: center;
    left: 38%;
}
    .dialog{
        opacity:0.2;
    }

</style>



<md-dialog class="otp">
  <form ng-cloak>
<div layout="row" style="color:#000;text-align: center;">
          <div flex-xs="90" flex="90"><h4>OTP Verification</h4></div>
          <div flex-xs="10" flex="10">
            <!-- <md-button class="md-icon-button" > -->
              <md-icon ng-click="cancel()" style="cursor: pointer;margin-top: 0.3em;"><i class="material-icons">close</i></md-icon>
              <!-- <md-icon style="fill:#fff;"   md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon> -->
            <!-- </md-button> -->
          </div>
  </div>
    <md-divider></md-divider>
      <md-dialog-content>
           <div class="loaders" ng-if="loadingProgress">
                <md-progress-circular ng-disabled="false" class="md-accent bufferColor" md-diameter="40"></md-progress-circular>
            </div>
          <div ng-class="{'dialog':loadingProgress}" style="overflow:hidden;">
          <div layout="row" layout-align="center center" style="padding-top:4%;">
              <md-input-container md-no-float class="md-block" >
                      <label class="labels">Enter Your OTP</label>
                      <input ng-model="user.otp"  type="number" >
              </md-input-container>
            </div>
            <div layout="row" layout-align="center center">
              <md-input-container md-no-float class="md-block" >
                <label class="labels">Enter Your Name</label>
                <input ng-model="user.name"  type="text" autocomplete="off">
              </md-input-container>
            </div>
          </div>
      </md-dialog-content>


    <md-dialog-actions  layout-align="center" layout="row" ng-class="{'dialog':loadingProgress}">
      <div layout="row" flex="100" layout-align="center">
        <div flex="25" flex-xs="40">
            <md-button flex="100"   style="min-height: 30px;line-height: 25px;margin:2px;color:black;margin:0px;font-size:.6em; border:1px solid #D2232A;" ng-click="resendOtp()">Resend Otp </md-button>
        </div>
        <div flex="25" flex-xs="40" flex-offset="5">
            <md-button flex="100"  style="min-height: 30px;line-height: 25px;margin:2px;color:white;background:#D2232A;margin:0px;font-size:.6em;" ng-click="verifyOtp()">Submit Otp </md-button>
        </div>
      </div>
    </md-dialog-actions>
  </form>
</md-dialog>
