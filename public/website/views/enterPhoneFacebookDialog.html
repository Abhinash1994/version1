<style>
    .bufferColor.md-accent path{
        stroke: #d2232a;
    }

</style>
<md-dialog ng-cloak=""  class="forgotPasswordDialog-container" >

    <md-content>
        <div>
            <h3 class="forgotPasswordDialog-forgetpassword">Enter Phone Number</h3>
        </div>

        <div layout="row" layout-align="center" flex="100">
            <div layout="column" flex="70">
                <div flex>
                    <div layout="row" flex="100" ng-form name="forgetForm" layout-align="center">
                        <md-input-container  flex="70" class="md-block " flex-gt-sm="">
                            <label class="forgotPasswordDialogPhone">Phone Number</label>
                            <input name="forgetPasswordPhoneNumber" ng-minlength="10"  ng-maxlength="10"  minlength="10"  maxlength="10"     ng-model="enterFbPhoneNumberValue"  ng-pattern="/^\d+$/" ng-keypress="filterValue($event)" my-enter="validationForgetPasswordForm();forgetPasswordFunction($event)" required>
                        </md-input-container>
                    </div>
                    <div layout="row" flex="100"  layout-align="center">
                        <span ng-show="invalidPhoneNumberFlagForgotPassword" class="forgotPasswordDialogInvalidnumber">Invalid Phone Number</span>
                    </div>
                    <div layout="row" flex ng-if="forgetPasswordBuffer"  layout-align="center" class="forgotPasswordDialog-circular">
                        <md-progress-circular md-diameter="30" ng-disabled="false" class="md-accent bufferColor" md-diameter="80" style=""></md-progress-circular>
                    </div>
                    <div layout="row" flex="100" layout-align="center"class="forgotPasswordDialogContainer">
                        <div flex="40" layout="row" layout-align="center" class="forgotPasswordDialog-btn">
                            <md-button id="opt-btn" class="md-raised md-primary" ng-click="validationForgetPasswordForm();forgetPasswordFunction($event)" style="margin-left: 4%;">Send OTP</md-button >
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </md-content>
</md-dialog>
