<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Inventory Ordered</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="container">
    <div class="col-md-12"><h4 style="text-align: center;">Filters:</h4></div>
    <div class="col-md-12 dailysummary">
        <div class="col-md-4">Salons </div>
        <div class="col-md-4" style="display:inline" isteven-multi-select input-model="salons" output-model="filter.salons" button-label="name " item-label="name" orientation="horizontal" tick-property="active" output-properties="parlorId"></div>
    </div>
    <div class="col-md-12 ">
        <div class="col-md-4">Sellers </div>
        <div class="col-md-4"><select name="mySelect" id="mySelect"
                                      ng-options="option.sellerId as option.sellerName for option in sellers"
                                      ng-model="filter.seller"></select> </div>
    </div>
    <div class="col-md-12">
    <div class="col-md-6 col-md-offset-2">
        <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="fullDate" ng-model="dts"  is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </p>
    </div>
</div>
<div class="col-md-12">
    <div class="col-md-6 col-md-offset-2">
        <!--        <div class="col-md-3" >-->
        <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="fullDate" ng-model="dte"  is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </p>
    </div>
  </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-5 "> <button class="btn" id="servicepage-btn" ng-click="filterApplied()"> Apply Filters</button></div>
    </div>
</div>

<div >
    <div  class="table-responsive"  style="margin-left:20px;margin-right:20px; height:600px; width:100%">
        <table class="table table-striped table-hover" id="tableToExport">
            <thead>
                <tr>
                    <th id = "firstRowFirstCell" class="head-color-universal">Salon Name</th>
                    <th id = "firstRowFirstCell" class="head-color-universal">Order Date</th>
                    <th id = "firstRowFirstCell" class="head-color-universal">Order Status</th>
                    <th id = "firstRowFirstCell" class="head-color-universal">Order Amount</th>
                    <th id = "firstRowFirstCell" class="head-color-universal">Quantity Ordered</th>
                </tr>
            </thead>
            <tr ng-repeat = "data in orderData  | orderBy:sortType:sortFlag | filter:searchKey">
                <td>{{data.salonName}}</td>
                <td>{{data.date | date }}</td>
                <td>{{data.status}}</td>
                <td>{{data.amount  | number:0}}</td>
                <td>{{data.quantity  | number:0}}</td>
            </tr> 
        </table>
    </div> 
</div>
