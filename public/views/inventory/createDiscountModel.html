<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Create Discount Model</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<button class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#addIDiscountModel">
            Add New Item
 </button>


<div class="modal fade" id="addIDiscountModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                  <h4 class="modal-title" id="myModalLabel">Add New Inventory Discount</h4>
                              </div>
                              <form role="form" ng-submit="addDiscount()">
                              <div class="modal-body">
                                  <div class="row">
                                          <div class="col-lg-6">
                                              <div class="form-group">
                                                  <label>Seller Name</label>
                                                  <input ng-model="item.name" class="form-control" required>
                                              </div>
                                          </div>
                                          <div class="col-lg-6">
                                              <div class="form-group">
                                                  <label>Sell</label>
                                                  <input ng-model="item.sellingPrice" class="form-control" required>
                                              </div>
                                          </div>

                                        <!--   <div class="col-lg-6">
                                              <div class="form-group">
                                                  <label>Best Before</label>
                                                  <input type="number" ng-model="item.bestBefore">
                                              </div>
                                          </div> -->
                                      <!-- /.col-lg-6 (nested) -->
                                  </div>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                  <button type="submit" class="btn btn-primary">Add</button>
                              </div>
                          </form>
                          </div>
                          <!-- /.modal-content -->
                      </div>
                      <!-- /.modal-dialog -->
                  </div>
