<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">All Products</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!--/.row-->
<div class="container-fluid">
      <div class="form-inline row" style="text-align:right">
        <input type="text" ng-model="query" class="form-control" placeholder="Search">
<!--        <button type="button" class="btn" ng-csv="makeCSVData()" filename="allProducts.csv">Export as CSV</button>-->
            <button type="button" class="btn" ng-csv="data" csv-column-order="order" csv-header="['Name', 'Product Id','Selling Price','Best Before(months)','Capacity']">Export as CSV</button>
        </div>

      <div class="card">
        <div class="container-fluid">
          <div class="table-responsive">
            <table ng-table="tableParams" class="table table-striped table-hover" show-filter="true">
                <tr ng-repeat="product in $data | filter : query">
                    <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                        {{product.name}}</td>
                    <td title="'Id'"  >
                        {{product.itemId}}</td>
					          <td title="'Selling Price'"  >
                        {{product.sellingPrice | number:0}}</td>
					          <td title="'Best before(months)'">
                        {{product.bestBefore}}</td>
					          <!--<td title="'Capacity'" filter="{ id: 'number'}" sortable="'capacity'">-->
                        <!--{{product.capacity}}</td>-->
					          <td>
<button type="button" class="btn" ng-if="(!product.quantity) &&  product.quantity!=0" ng-click="add(product.itemId)"><strong>Add</strong></button>					          </td>
                </tr>
            </table>
          </div>
	       </div>
       </div>
</div>
	<div class="modal fade" id="addProduct" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                  <h4 class="modal-title" id="myModalLabel">Add Product to your Parlor</h4>
                              </div>
                              <form role="form" ng-submit="addProduct()">
                              <div class="modal-body">
                                  <div class="row">
                                          <div class="col-lg-6">
                                              <div class="form-group">
                                                  <label>Product Name</label>
                                                  <input class="form-control" value="{{formData.name}}" required disabled>
                                              </div>
                                          </div>
                                          <div class="col-lg-6">
                                              <div class="form-group">
                                                  <label>Product ID</label>
                                                  <input class="form-control" ng-model="newItem.itemId" value ="{{formData.itemId}}" required disabled>
                                              </div>
                                          </div>
                                          <div class="col-lg-6">
                                              <div class="form-group">
                                                  <label>Selling Price</label>
                                                  <input class="form-control" value ="{{formData.sellingPrice}}" required disabled>
                                              </div>
                                          </div>

                                          <div class="col-lg-6">
                                              <div class="form-group">
                                                  <label>Cost Price</label>
                                                  <input class="form-control" ng-model="newItem.costPrice"  required>
                                              </div>
                                          </div>

                                          <div class="col-lg-6">
                                              <div class="form-group">
                                                  <label>Manufacture Month</label>
                                                  <input type="date" class="form-control" ng-model="newItem.manufactureMonth" required>
                                              </div>
                                          </div>
										  <div class="col-lg-6">
                                              <div class="form-group">
                                                  <label>Quantity</label>
                                                  <input class="form-control" value="0" required>
                                              </div>
                                          </div>
                                          <div class="col-lg-6">
                                              <div class="form-group">
                                                  <label>Comission</label>
                                                  <input class="form-control" ng-model="newItem.commission" ng-init="0" required>
                                              </div>
                                          </div>

                                          <div class="col-lg-6">
                                              <div class="form-group">
                                                  <label>Minimum Quantity</label>
                                                  <input class="form-control" ng-model="newItem.minimumQuantity" required>
                                              </div>
                                          </div>
                                      <!-- /.col-lg-6 (nested) -->
                                  </div>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                  <button type="submit" class="btn btn-primary">Add</button>
                              </div>
                          </form>
                          </div>
                          <!-- /.modal-content -->
                      </div>
                      <!-- /.modal-dialog -->
                  </div>
