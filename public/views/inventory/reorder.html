<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Reorder</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="container-fluid">
        <div class="form-inline row" style="text-align:right">
          <input type="text" ng-model="query" class="form-control" placeholder="Search here">
           <button type="button" class="btn" ng-csv="data" csv-column-order="order" csv-header="['Name', 'Id','Current Quantity','Minimum Quantity']">Export as CSV</button>
<!--          <button type="button" class="btn" ng-csv="makeCSVData()" filename="data.csv">Export as CSV</button>-->
        </div>

      <div class="card">
        <div class="container-fluid">
          <div class="table-responsive">
            <table ng-table="tableParams" class="table table-striped table-hover" show-filter="false">
                <tr ng-repeat="product in $data | filter : query" ng-if="product.quantity<product.minimumQuantity">
                    <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                        {{product.name}}</td>
                    <td title="'Id'" filter="{ id: 'number'}" sortable="'id'">
                        {{product.itemId}}</td>
					          <td title="'Current Quantity'" filter="{ sp: 'number'}"  sortable="'sp'">
                        {{product.quantity}}</td>
					          <td title="'Minimum Quantity'">
                        {{product.minimumQuantity}}</td>
					          <td title="'Order Quantity'">
						            <input type="text" name="Order Quantity" value="0">
                    </td>
					          <td>
						            <button type="button" class="btn btn-primary" data-target="#addProduct" ><strong>Submit</strong></button>
					          </td>
					          <td>
						            <button type="button" class="btn btn-primary" data-target="#addProduct" ng-click="remove($index)"><strong>Remove Item</strong></button>
					          </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
</div>
