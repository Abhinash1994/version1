<div class="container">
    <div class="row">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="login()">
                        <fieldset>
                            <div class="red">{{errorMessage}}</div>

                            <div class="form-group col-md-6 col-md-offset-3">
                                <input class="form-control" ng-model="phoneNumber"  placeholder="Enter Your Phone Number" name="email" type="text">
                            </div>
                            <br />
                            <div class="form-group col-md-6 col-md-offset-3">
                                <input class="form-control" placeholder="Password" ng-model="password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                </label>
                            </div>
                             <button class="btn btn-lg" type="submit">login</button>
                            <!-- Change this to a button or input when using this as a form -->
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
