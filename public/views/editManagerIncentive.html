<style>
			h3{
				text-align: center;
			}

			th,td{
				text-align: center;
			}

			label{
				margin-top: 10px;
			}

</style>

<h3>Edit Manager Incentive</h3>
<table  class="table">
		<thead>
				<tr>
						<th>Parlor Type</th>
						<th>Edit</th>
				</tr>
		</thead>
		<tbody>
					<tr ng-repeat="m in incentive">
						<td><span  ng-if="m.parlorType==0">Red</span><span ng-if="m.parlorType==1">Blue</span>
	<span  ng-if="m.parlorType==2">Green</span></td>
						<td><button class="btn btn-primary" ng-click="editIt($index)">Edit</button></td>
					</tr>

		</tbody>
</table>


  <div class="modal  fade " id="myModal" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Manager Incentive</h4>
        </div>
        <div class="modal-body">
          			<div  ng-repeat="m in temp.levels">
<h5>Level  -  {{m.level}}</h5>


				<div class ="row"  ng-repeat="record in m.incentives">
							<div class="col-md-3">
									<label>Role</label>
							</div>
							<div class="col-md-2">
									<input type="number" ng-disabled="true"  ng-model="record.role" class="form-control"  />
							</div>
							<div class="col-md-3">
									<label>Incentive (in %)</label>
							</div>
							<div class="col-md-3">
										<input type="number" ng-model="record.incentive" class="form-control"  />
							</div>

				</div>




          			</div>


        </div>
        <div class="modal-footer">

        		 <button type="button" class="btn btn-primary" ng-click="sendIt()">Submit</button>

          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
