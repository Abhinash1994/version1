<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Leaves</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <button class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#addLeave">
            Add New Leave
        </button>
        <br />
        <div class="panel panel-default">
            <div class="panel-heading">
                Current Leaves
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-hover table-bordered" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Reason</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="" ng-repeat="m in leaves" ng-click="openLeaveDetail(m._id)">
                                <td>{{m.date}}</td>
                                <td>{{m.reason}}</td>
                                <td>{{m.status}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>



<div class="modal fade" id="addLeave" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                          <div class="modal-content">
                                  <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                      <h4 class="modal-title" id="myModalLabel">Add Leave</h4>
                                  </div>
                                  <form role="form" ng-submit="addLeave()">
                                  <div class="modal-body">
                                      <div class="row">
                                              <div class="col-lg-6">
                                                  <div class="form-group">
                                                      <label>Date</label>
                                                      <input type="date" ng-model="data.date" value="2016-06-01">
                                                  </div>
                                              </div>

                                              <div class="col-lg-6">
                                                  <div class="form-group">
                                                      <label>Reason</label>
                                                      <input ng-model="data.reason" class="form-control" required>
                                                  </div>
                                              </div>

                                              <div class="col-lg-6">
                                                  <div class="form-group">
                                                      <label>Status</label>
                                                      <select class="form-control" required ng-model="data.status">
                                                          <option value="paid">Paid</option>
                                                          <option value="unpaid">Unpaid</option>
                                                      </select>
                                                  </div>
                                              </div>
                                          <!-- /.col-lg-6 (nested) -->
                                      </div>
                                  </div>
                                  <div class="modal-footer">
                                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                      <button type="submit" class="btn btn-primary">Add</button>
                                  </div>
                              </form>
                          </div>
                          <!-- /.modal-content -->
                      </div>
                      <!-- /.modal-dialog -->
                  </div>
