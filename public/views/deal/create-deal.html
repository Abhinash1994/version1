    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <button name="file" ng-click="checkAllDeals()" class="createdealpage">Check All Deals</button>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <button name="file" ng-click="editDeal(0)" class="createdealpage">Create New Deals</button> 
      </div>
    </div>

 <div class="card">
      <div class="container-fluid">
        <div class="table-responsive">
          <table ng-table="tableParams" class="table" show-filter="false">
            <tr ng-repeat="c in deals | filter : query" >
                <td title="'Name'" filter="{ name: 'text'}" sortable="'name'" ng-style='!c.checkPassed && {"background-color":"#ff6666"}'>
                        {{c.name}}</td>
                <td title="'Category'" filter="{ id: 'number'}" sortable="'id'" ng-style='!c.checkPassed && {"background-color":"#ff6666"}'>
                        {{c.category}}</td>
                         <td title="'Deal Type'" ng-style='!c.checkPassed && {"background-color":"#ff6666"}'>
                        {{c.dealType.name}} </td>
                        <td title="'Description'" ng-style='!c.checkPassed && {"background-color":"#ff6666"}'>
                        {{c.description}} </td>
                        <td title="'Gender'" ng-style='!c.checkPassed && {"background-color":"#ff6666"}'>
                        {{c.gender}} </td>
					      <td title="'Edit Deal'" ng-style='!c.checkPassed && {"background-color":"#ff6666"}'>
                              <button class="btn btn-primary" ng-click="editDeal(c.dealIdParlor)">Edit</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

</div>
