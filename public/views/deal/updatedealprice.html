<style type="text/css">
		
		.header{
			background-color: #fff;
			width: 100%;
			height: 70px;
		}
		h3{
			text-align: center;
			padding:15px;
		}
		select{
			height: 30px;
			background-color: #fff;
		}
		#mySelect{
			width: 100px;
		}
</style>


<div class="header"> 
	<h3>Deal Update </h3> 
</div>
<div class="row"  style="padding-bottom:2%;">
   <div class="col-md-4" style="text-align: right;font-size: 17px;padding-top: 10px">Select Salon</div>
    <div class="col-md-8">
        <select  class="setelment-report selectsalon"  ng-model="selectedParlor.selectedParlor"  ng-options="parlor.parlorId as parlor.name for parlor in parlors |orderBy:'name'" ng-change="changeParlor(selectedParlor)">
        </select>
        <button class="btn btn-sm" ng-click="submitdeal(selectedParlor)" 
	style="width:50;">Submit</button>
    </div>
    
</div>


 <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>CategoryName</th>
                                <th>Male</th>
                                <th>Female</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="list in dealData.data">
                                <td>{{list.categoryName}}</td>
                                <td>
                                	 <select name="genders" id="mySelect" 
                        				 ng-options="option.name for option in priceType"
                        				 ng-model="male" ng-change="changeByMale(list.categoryId,male)">
                    				</select>
                                </td>
                                <td>
                                	 <select name="genders" id="mySelect" 
                        				 ng-options="option.name for option in priceType"
                        				 ng-model="female" ng-change="changeByFemale(list.categoryId,female)" >
                    				</select>
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
