
<style type="text/css">
  
  h1{
    width: 100%;
    text-align: center;
    background-color: white;
        margin-top: 2px;
    height: 70px;
    padding: 10px;
  }
  .submit_btn{
    margin-top: 7px;
  }
  h3{
    margin-left: 189px;
  }
 table{
  margin-left: 10px;
 }
</style>
<div class="row">

     <h1> Edit User Membership </h1>
 
 
	<div class="col-lg-2 col-md-2"></div>
  <div class="col-lg-10 col-md-10 col-sm-6 col-xs-12"
  style="border-radius:4px;margin: 20px;padding: 20px;margin-top: -16px;">
      	
      <div class="row">
          <div class="col-md-4" style="padding-top: 18px;text-align: right;font-weight: 700;">
          Phone Number</div>
            <div class="col-md-4"><input type='text' class="form-control" ng-model="phoneNumber"></div>
            <div class="col-md-4 submit_btn">
              <button class="btn" ng-click='submitphoneNumber()'>Search</button>
            </div>
      </div>

      <br>
      <br>  
      <br>
      <br>
      <br>

      <div class="row">
          <div class="col-md-4" style="padding-top: 18px;text-align: right;padding-right: 50px;font-weight: 700;">
            Full Name</div>
           <div class="col-md-4"><input type='text' class="form-control" ng-model="user.firstName"></div>
            <div class="col-md-4 submit_btn">
              <button class="btn" ng-click="updateUser()">Update</button>
            </div>
      </div>
      <div class="row">
         <div class="col-lg-12" style="margin-left: 140px">
            <ul>
              <li style="list-style: none;font-weight: 700;">  
                Gender : <label>
                     <input type="radio" ng-model="user.gender" value="M" ng-click=""/>
                      Male
                 </label>
                  <label >
                    <input type="radio" ng-model="user.gender"  value="F" ng-click=""/>
                      Female
                </label>
             
               </li> 
               
            </ul>
          </div>
      </div>
       
          <h3> Memberships </h3>
   
      </div>
       <table class="table" id="tableToExport">
            <thead>
            <tr>
                            <th><center>Name</center></th>
                            <th><center>Credit Left</center></th>
                            <th><center>Valid Till</center></th>
                            <th><center>Update Membership</center></th>
                            <th><center>Delete Membership</center></th>
                           
                          </tr>

          </thead>
    <tbody>
         <tr ng-repeat="membership in user.memberships">                
         <td>{{membership.name}}</td> 
         <td ><input ng-model="membership.creditsLeft" type="text"/></td> 
         <td>{{membership.validTo | date:"short"}}</td> 
         <td><button class="btn" ng-click='updateMembership(membership.creditsLeft,membership.id)'>Update</button></td> 
         <td><button class="btn" ng-click='deleteMembership(membership.membershipSaleId,membership.id)'>Delete</button></td> 
         </tr>
    </tbody>
</table>
   </div>
