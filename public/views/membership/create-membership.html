<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Memberships </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="container-fluid">
<uib-tabset active="active">
    <uib-tab index="0" heading="Basic Details" >
		<form>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group row">
						<label  class="col-md-4 col-md-offset-1 control-label addexpense">Membership Name</label>
						<div class="col-md-6">
							<input type="text" class="form-control" ng-model="membership.name" />
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group row">
						<label  class="col-md-4 col-md-offset-1 control-label addexpense">Validity(Months)</label>
						<div class="col-md-6">
							<input type="text" class="form-control" ng-model="membership.validFor" />
						</div>
					</div>
				</div>
			</div>
			<div>
				<div class="col-md-6">
					<div class="form-group row">
						<label  class="col-md-4 col-md-offset-1 control-label addexpense"> Amount(Rs.)</label>
						<div class="col-md-6">
							<input type="text" class="form-control" ng-model="membership.price"/>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group row">
						<label  class="col-md-4 col-md-offset-1 control-label addexpense">Loyalty Points </label>
						<div class="col-md-6">
							<input type="text" class="form-control" ng-model="membership.credits" />
						</div>
					</div>
				</div>
			</div>
			<div>
				<div class="col-md-6">
					<div class="form-group row">
						<label  class="col-md-4 col-md-offset-1 control-label addexpense"> Tax(%)</label>
						<div class="col-md-6">
							<input type="text" class="form-control" ng-model="membership.tax"/>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group row">
						<label  class="col-md-4 col-md-offset-1 control-label addexpense"> Membership Code</label>
						<div class="col-md-6">
							<input type="text" class="form-control" ng-model="membership.code"/>
						</div>
					</div>
				</div>
				
			</div>

			<div>
				<div class="col-md-6">
					<div class="form-group row">
						<label  class="col-md-4 col-md-offset-1 control-label addexpense-1"> Membership type</label>
						<div class="col-md-6">
                          <select class="form-control createdmembership" ng-model="membership.membershipType" name="type" required>
                              <option value="1">Credits Type</option>
                              <option value="2">Discount Type</option>
                          </select>
						</div>
					</div>
				</div>
			</div>

	  </form>
	  <button class="btn btn-primary" ng-click="active = 1">Next</button>
	</uib-tab>
    <uib-tab index="1" heading="Service Details" >
		<div class="card">
		<span>(Deal Discount, Normal Discount)</span>
        <div class="container-fluid">
          <div class="table-responsive">
            <table ng-table="tableParams" class="table table-striped table-hover" show-filter="false">
                <thead>
				<tr>
					<th>#</th>
					<th ng-repeat="day in days" ng-model="$index">{{day}}</th>
				</tr>
			</thead>
			<tr ng-repeat="dep in departments" ng-init="deptIndex=$index; membership.percentage.push({'dept': dep, 'values' : []});">
				<th> {{dep}}</th>
				<th ng-repeat="day in days" ng-init="dayIndex=$index;membership.percentage[deptIndex].values.push(0);" ><input type="text" ng-model="membership.percentage[deptIndex].values[dayIndex]"/></th>
			</tr>
            </table>
          </div>
	       </div>
       </div>
		<button class="btn btn-primary" ng-click="printArray()"> Submit</button>
    </uib-tab>
</uib-tabset>


</div>
