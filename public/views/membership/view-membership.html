<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Membership -  {{name}}</h1>
        <a href="" ng-click="back()">Back</a>

        <button class="btn btn-primary " data-toggle="modal" data-target="#editMembershipType">
            Edit
        </button>
    </div>
    <hr />
    <!-- /.col-lg-12 -->
</div>
<br />
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="row">

            <div class="panel panel-default">          <div class="panel-heading">
                Total no of customers -  {{noOfCustomers}}
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone Number</th>
                                <th>No Of Appointments</th>
                                <th>Membership</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="" ng-repeat="c in customers" ng-click="openCustomerDetail(c.userId, c.name)">
                                <td>{{c.name}}</td>
                                <td>{{c.phoneNumber}}</td>
                                <td>{{c.noOfAppointments}}</td>
                                <td>{{c.membership.name}} (expire on {{c.membership.validUpTo}})</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
                </div>
                    <!-- /.col-lg-12 -->
                </div>

        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
