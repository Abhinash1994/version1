	<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Offer</h1>
	</div>
	<!-- /.col-lg-12 -->
	</div>
<!-- /.row -->

<div class="container-fluid">
     <div class="form-inline row" style="text-align:right">
       <input type="text" ng-model="query" class="form-control" placeholder="Search here">

       <button type="button" class="btn" ng-csv="makeCSVData()" filename="data.csv">Export as CSV</button>
     </div>

      <div class="card">
        <div class="container-fluid">
          <div class="table-responsive">
            <table ng-table="tableParams" class="table table-striped table-hover" show-filter="false">
                <tr ng-repeat="offer in $data | filter : query">
                    <td title="'Offer Code'" filter="{ name: 'text'}" sortable="'name'">
                        {{offer.code}}</td>
                    <td title="'Discount'" filter="{ id: 'number'}" sortable="'id'">
                        {{offer.discount}}</td>
					          <td title="'Servies'" filter="{ sp: 'number'}"  sortable="'sp'">
                        {{offer.services}}</td>
					          <td title="'Description'">
                        {{offer.desc}}</td>
						<td title="'Used by'">
                        {{offer.usedby}}</td>

					          <td title="'Action'">
						            <button type="button" class="btn btn-primary"><strong>Edit</strong></button>
						            <button type="button" class="btn btn-primary"><strong>Promote</strong></button>
					          </td>
                </tr>
            </table>
              </div>
            </div>
          </div>
		  <div class="row">
			<button class="btn btn-lg" data-toggle="modal" data-target="#addOffer">
				Add New Offer
			</button>
		  </div>

		</div>






<div class="modal fade" id="addOffer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                  <h4 class="modal-title" id="myModalLabel">Add New Offer</h4>
                              </div>
                              <form role="form" ng-submit="addMembershipType()">
                              <div class="modal-body">
                                  <div class="row">
                                        <div class="form-group col-md-12">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Offer Name <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">

                                                <input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12">
                                            </div>
										</div>
                                        <div class="form-group col-md-12">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Coupon Code <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" id="last-name" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
                                            </div>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Start Date <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="birthday" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                                            </div>
                                        </div>
										<div class="form-group col-md-12">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">End Date <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="birthday" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                                            </div>
                                        </div>
										<div class="form-group col-md-12">

                                            <label class="col-md-3 col-sm-3 col-xs-12 control-label">Offer Type
                                            </label>

                                            <div class="col-md-9 col-sm-6 col-xs-12">
												<span>
                                                <span class="radio col-md-4">
                                                    <label>
                                                        <input type="radio" class="flat" checked name="iCheck"> Fixed
                                                    </label>
                                                    <label>
                                                        <input type="radio" class="flat" name="iCheck"> Percentage
                                                    </label>
                                                </span>
												<label class="control-label col-md-2 col-sm-3 col-xs-12" for="first-name">Amount <span class="required">*</span>
												</label>
												<input type="text" id="first-name" required="required" class="form-control col-md-2">
												</span>
                                            </div>
                                        </div>
										<div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Amount <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">

                                                <input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12">
                                            </div>
                                        </div>
										<div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Service Category</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <select class="select2_multiple form-control" multiple="multiple">
                                                    <option>Hair</option>
                                                    <option>Body</option>
                                                    <option>Hair Removal</option>
                                                    <option>Massage</option>
                                                    <option>Face</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Remove Sub Service</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="tags_1" type="text" class="tags form-control" value="Trimming, Pedicure" />

                                            </div>
                                        </div>
                                      </div>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                  <button type="submit" class="btn btn-primary">Add</button>
                              </div>
                          </form>
                          </div>
                          <!-- /.modal-content -->
                      </div>
                      <!-- /.modal-dialog -->
                  </div>
