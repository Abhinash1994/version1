<div class="col-lg-12">
  <h1 class="page-header">Previous Expense</h1>
</div>

<div class="card">
  <div class="container-fluid">
    <div class="table-responsive" style="overflow-x: initial">
      <table ng-table="tableParams" class="table table-striped table-hover" show-filter="false">
        <tr ng-repeat="data in datas | filter : query">
          <td title="'Serial No.'" filter="{ name: 'text'}">
            {{data.sno}}
          </td>
          <td title="'Date'" filter="{ id: 'number'}" sortable="'id'">
          {{data.date | date:'short'}}
          </td>
          <td title="'Amount'" filter="{ sp: 'number'}"  sortable="'sp'">
            {{data.amount }}
          </td>
          <td title="'Bill No.'" filter="{ sp: 'number'}"  sortable="'sp'">
            {{data.billno}}
          </td>
          <td title="'Expense Category'" filter="{ sp: 'text'}"  sortable="'sp'">
            {{data.ecat}}
          </td>
          <td title="'expense Subcategory'" filter="{ sp: 'text'}"  sortable="'sp'">
            {{data.esubcat}}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
