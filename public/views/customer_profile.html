	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Customer List</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>

		<div class="row">
			<div class="col-md-3">
				<div class="card">
			    <div class="card profilecard">
                <div class="cardheader">

                </div>
                <div class="avatar">
                    <img alt="" src="http://lorempixel.com/100/100/people/9/">
                </div>
                <div class="info">
                    <div class="title">
                        <a target="_blank" href="http://scripteden.com/" ng-bind="name"></a>
                    </div>
                    <div class="desc">
                        <span ng-bind="membershipId"></span>
                    </div>
                    <div class="desc">
                        <span ng-bind="membershipDate"></span>
                    </div>
                    <div class="desc">
                        <i class="fa fa-certificate fa-3x"  style=" vertical-align: middle;margin-right: 5%;" aria-hidden="true"></i>
                        <span ng-bind="membershipType"></span>
                    </div>
                </div>

				<hr style=" color:;margin-right: 5%;">

				<div class="contact-info info">
                    <div class="desc">
                        <span ng-bind="phoneNumber"></span>
                    </div>
                    <div class="desc">
                        <span ng-bind="email"></span>
                    </div>
                    <!--<div class="desc">Age: 20</div>-->
					<!--<div class="desc"><i class="fa fa-facebook fa-2x fa-fw" aria-hidden="true"></i>  <i class="fa fa-twitter fa-2x" aria-hidden="true"></i></div>-->
                </div>
            	</div>
        		</div>
					</div>
		<div class="col-md-9">

					<div class="form-inline row" style="text-align:right">
						<input type="text" ng-model="query" class="form-control" placeholder="Search here">
						<button type="button" class="btn" ng-csv="makeCSVData()" filename="data.csv">Export as CSV</button>
					</div>

					<div class="card">
						<div class="container-fluid">
							<div class="table-responsive">
            	<table ng-table="tableParams" class="table table-striped table-hover" show-filter="false">
                <tr ng-repeat="user in $data | filter : query">

                    <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                        {{user.name}}</td>
                    <td title="'Age'" filter="{ age: 'number'}" sortable="'age'">
                        {{user.age}}</td>
                </tr>
            </table>
        </div>
	</div>
</div>
</div>
</div>
