<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h2 id="tables">Change Subscription Parlors</h2>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4" style="text-align: right;
padding-top: 16px;">
    Search Phone Number
  
  </div>
  <div class="col-md-4"> <input class="form-control" type="text" name="number text" ng-model="clientInfo.phoneNumber"></div>
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th>Client Name</th>
          <th>Phone Number</th>
          <th>Subscription Amount</th>
          <th>Salon</th>
          <th>Changed Salon</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="data in users |filter: clientInfo.phoneNumber">
          <td>
            <p ng-repeat="clientInfo in data">
              <span>{{clientInfo.name}}</span>
            </p>
            <td>
              <p ng-repeat="clientInfo in data">
                <span>{{clientInfo.phoneNumber}}</span>
              </p>
            </td>
            <td>{{data.subscriptionAmount}}</td>
            <td>{{data.parlorName}} - {{data.parlorAddress2}}</td>
            <td>
              <span ng-if="$index!=hideTextarea">{{data.agentResponse}}</span>
              <span ng-if="$index==hideTextarea" >
                <select class="weekly-selectdate form-control" ng-model="selectedParlor.selected"  ng-options="item as item.name for item in parlors">
                </select>
              </span>

            </td>
            <td>
              <button type="button" name="button" ng-click="edit($index)"  ng-if="$index!=hideTextarea">Edit</button>
              <button type="button" name="button" ng-click="save($index)" ng-if="$index==hideTextarea" >Save</button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
