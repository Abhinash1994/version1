<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h2 id="tables">Add Songs</h2>
    </div>
  </div>
<div class="row">
  <div class="col-md-12" style="margin-top:1em;">
    <div class="row">
      <div class="col-md-offset-4 col-md-1">
        <label style="margin-top: 1em;margin-left: 1em;padding-right:0;text-align:right;">Name: </label>
      </div>
      <div class="col-md-3">
        <input type="text" name="" value="" class="form-control" ng-model="songName">
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-4 col-md-1">
        <label style="margin-top: 1em;margin-left: 1em;padding-right:0;text-align:right;">Description: </label>
      </div>
      <div class="col-md-3">
        <input type="text" name="" value="" class="form-control" ng-model="songDescription">
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-4 col-md-1">
        <label style="margin-top: 1em;margin-left: 1em;padding-right:0;text-align:right;">Image: </label>
      </div>
      <div class="col-md-3">
        <input type="text" name="" value="" class="form-control" ng-model="imageUrl">
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-4 col-md-1">
        <label style="margin-top: 1em;margin-left: 1em;padding-right:0;text-align:right;">Song: </label>
      </div>
      <div class="col-md-3">
        <input type="text" name="" value="" class="form-control" ng-model="songUrl">
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-5 col-md-2">
        <button type="submit" class="btn btn-default" ng-click="submitSong()" style="margin-top: 1em;">Submit</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div>
      <h3>Songs</h3>
    </div>
  </div>
  <div class="col-md-12" style="padding-left: 3em;padding-right: 3em;">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Song ID</th>
          <th>Song Name</th>
          <th>Song Description</th>
          <th>Image URL</th>
          <th>Song Url</th>
          <th>Edit</th>

        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="data in submittedSongs">
          <td>{{data.songId}}</td>
          <td>{{data.name}}</td>
          <td>{{data.description}}</td>
             <td>
            <p ng-if="$index!=hideTextarea"><span>{{data.imageUrl | limitTo:50}}</span></p>
            <input ng-model="editImageUrl.val" class="form-control" type="text" ng-if="$index==hideTextarea">
          </td>
          <td>
            <p ng-if="$index!=hideTextarea"><span>{{data.songUrl | limitTo:50}}</span></p>
            <input ng-model="editSongUrl.val" class="form-control" type="text" ng-if="$index==hideTextarea">
          </td>
          <td>
            <button type="button" name="button" ng-click="edit($index)"  ng-if="$index!=hideTextarea">Edit</button>
            <button type="button" name="button" ng-click="save($index)" ng-if="$index==hideTextarea" >Save</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
