<style type="text/css">
        .row1{
            margin:20px;
        }
        .header{
            background-color: #fff;
            width: 100%;
            height: 70px;
        }
        .text1{
            padding:12px;
        }
        h1{
            margin-top: 0px !important;
        }
        .generate{
            background-color: #fff;
           
            padding: 10px;
            box-shadow: 1px 1px 2px 1px #e8e7e7;
        }
        .generateheading{
            text-align: center;
            border-bottom: 1px solid #e7e6e6;
            padding-bottom: 10px;
        }
        select{
            height: 33px;
            width: 64%;
        }
        .btn3{
                margin-left: 37% !important;
        }
        .selectsalon{
                margin-left: 49px;
                 margin-top: 20px;
        }
        .dropsalons{
            margin-left: -29px;
            margin-top: -6px;
        }
</style>


<div class="header"> 
    <h1 style="text-align: center;padding-top: 10px;">Generate Settlement</h1> 
</div>


<div class="row row1">
    <div class="col-md-4 generate">
        <h3 class="generateheading">Generate Settlement</h3>
            <div class="row text1">
                <div class="col-md-12">Start Date : <input type="date" ng-model="startDate"> </div>
            </div>
            <div class="row text1">
                <div class="col-md-12">End Date : <input type="date" ng-model="endDate"> </div>
            </div>
            <div class="row text1">
                <div class="col-md-12">Period : <input type="number" ng-model="period"> </div>
            </div>
             <div class="row text1">
                <div class="col-md-5">Select Salons : 
                </div> 
                 <div class="col-md-7">
                    <select class="form-control dropsalons" ng-model="selectedSalons">
                        <option disabled selected value>-- select salons --</option>
                        <option value="1">All Salons</option>
                        <option value="2">Specific Salons</option>
                        
                    </select>
                </div> 
                  
            </div>
            <div class="row text1">
                <div class="col-md-12" ng-if="selectedSalons==2">
                    Select Salons : 
                      
                    <div style="display:inline-flex" isteven-multi-select input-model="parlorList" output-model="selectedParlor" button-label="name" item-label="name" tick-property="isSelected" output-properties="parlorId"  on-close="changeParlor()"></div>
                </div>  
            </div>
            <button class="btn btn-md" style="width:50;letter-spacing: 2px;" ng-click="generateSettlement()">Submit</button>
    </div>
    <div class="col-md-4 generate">
        <h3 class="generateheading">Delete Settlement</h3>
            
            <div class="row text1">
                <div class="col-md-12">Period : <input type="number"> </div>
            </div>
                
            <button class="btn btn-md btn3" style="width:50;letter-spacing: 2px;" value="Show Confirm" ng-click="ShowConfirm()">Submit</button>
    </div>
    <div class="col-md-4 generate">
   
        <h3 class="generateheading">Regenerate Settlement</h3>
        <div class="row text1">
                <div class="col-md-12">Period : <input type="number"> </div>
            </div>
            
            <button class="btn btn-md btn3" style="width:50;letter-spacing: 2px;" value="Show Confirm" ng-click="ShowConfirm()">Submit</button>
    </div>
</div>
