<style type="text/css">
    h3{
        text-align: center;
    }
    select{
        width: 200px;
        margin-top: 9px;
        height: 31px;
    }
    button{
        margin-left: 30px;
    }
    .loadData{
            margin-left: 30px !important;
    }
</style>
<div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
               <h3> Invoice Amount </h3>
            </div>

            <div class="row" style="padding-bottom:2%;">
                 <div class="col-md-5" style="text-align: right;font-size: 17px;padding-top: 1%">Select Month</div>
                  <div class="col-md-7">
                     <select name="mySelect" id="mySelect"
                         ng-options="option.name for option in months"
                         ng-model="data.month" >
                    </select>
                </div>
            </div>

            <div class="row" style="padding-bottom:2%;">
                 <div class="col-md-5" style="font-size: 17px;padding-top: 1%;text-align: right;">
                 Select Year</div>
                  <div class="col-md-7">
                    <select class="setelment-report yearSelect"  ng-model="item1" 
                     ng-options="item1 for item1 in year">
                    </select>
                </div>

                <div class="row"><button class="btn btn-sm" ng-click="changeMonth()" style="width:13%;margin-left: 32%;margin-top: 20px;">Submit</button></div>

                 <button class="loadData" ng-csv="loadData()" csv-header='["Salon Name","Invoice Number","Amount","E Tax","E Non Tax"]' filename="invoiceNumber.csv">Download Data</button>
                 <div class="row loadData">
                    <button ng-click="generateData()">Upload Data</button>
                </div>
        </div>
            
    </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Salon Name</th>
                                 <th>Invoice Number</th>
                                <th>Amount</th>
                                <th>E Tax  </th>
                                <th>E Non Tax</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="" ng-repeat="list in salonData">
                                <td>{{list.parlorName + ","}}{{list.parlorId}}</td>
                                 <td><input type="number" ng-model="list.invoiceNumber"/></td>
                                <td><input type="number" ng-model="list.managementFee"/></td>
                                <td><input type="number" ng-model="list.onlinePaymentFee"/></td>
                                <td><input type="number" ng-model="list.onlinePaymentFeeExempt"/></td>
                                <td><button ng-click=saveSalon(list.parlorId,list.managementFee,list.onlinePaymentFee,list.onlinePaymentFeeExempt,list.invoiceNumber)>Save Salon Invoice Amount</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
