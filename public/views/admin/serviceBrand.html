<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Service Brands</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <a class="btn btn-default btn-lg btn-block" ng-click="addNewServiceProduct()" >Add New Service Brand</a>
        <br />
        <div class="panel panel-default">
            <div class="panel-heading">
                Current Service Brand
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="" ng-repeat="list in serviceProducts">
                                <td>{{$index+1}}</td>
                                <td>{{list.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>



<div class="modal fade" id="addNewServiceProduct" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                  <h4 class="modal-title" id="myModalLabel">Add new Service Brand</h4>
                              </div>
                              <form role="form" ng-submit="submitNewServiceProduct()" name="customerDetails">
                              <div class="modal-body">
                                  <div class="row">
                                          <div class="col-lg-12">
                                              <div class="form-group">
                                                  <label>Name</label>
                                                  <input ng-model="p.name" class="form-control" >
                                              </div>
                                          </div>
                                  </div>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                  <button type="submit" class="btn btn-primary">Add</button>
                              </div>
                          </form>
                          </div>
                          <!-- /.modal-content -->
                      </div>
                      <!-- /.modal-dialog -->
                  </div>
