
<style>
    table, th{
        text-align: center; 
    }
    #branchfilter{margin-top: 0px;}
</style>
<div class="col-lg-12">
    <h2 class="page-header">Recommendation Services</h2>
</div>
<div class="row" style="width:100%; height:4%">&nbsp;</div>
<div class="row" style="background:white">
<form name="form" ng-submit="sendRecommendation()">
    <div class="panel-body">
        <div class="row" >
            <div class="col-lg-6 col-lg-offset-2">
                <div class="form-group">
                    <label>Days</label>
                    <input ng-model="data.days" class="form-control" required>
                </div>
           
                <div class="form-group">
                    <label>Description of Notification</label>
                    <input type="text" ng-model="data.description" class="form-control" required>
                </div>
            
                <div class="form-group">
                    <label class="col-lg-12">Description of SMS</label>
                    <input ng-model="data.sms" class="form-control" required>
                </div>
            </div>
                <div class="col-lg-12 col-lg-offset-2">
                    <label style="margin-left: -50%;">Services</label>
                </div>
                <div class="col-lg-6 col-lg-offset-2">
                    <input ng-model="dat.service" class="form-control" type="number" name = "service">
                </div>
                <div  class="col-lg-2" style="margin-top: 4px; margin-left: -4%;">
                  <!--   <button class="btn btn-primary" type= "button" ng-click="addMore()" name="btn"  ng-disabled="serviceDetails.length">Add</button> -->
                    <button class="btn btn-primary" type= "button"  ng-click="submitService()">Add</button>
                </div>
                 <div class="col-lg-6 col-lg-offset-2" >
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" style="margin-top: 2%;" ng-if="serviceDetails1.length">
                            <tr>
                                <th>Service Code</th>
                                 <th>Name</th>
                                <th>Gender</th>
                            </tr>
                            <tr ng-repeat = 'i in serviceDetails1'>
                                <td>{{i.serviceCode}}</td>
                                <td>{{i.name}}</td>
                                <td>{{i.gender}}</td>
                            </tr>
                        </table>
                     </div>   
                </div>
        </div>
    </div>
    <div class="col-lg-10" style="text-align:center; margin-top:5%;">
        <button class="btn btn-success" type="submit">Submit</button>
    </div>
</form>
</div>
