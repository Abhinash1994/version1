<style type="text/css">
        
        .header{
            background-color: #fff;
            width: 100%;
            height: 70px;
        }
        h3{
            text-align: center;
            padding:15px;
        }
        select{
            height: 35px;
            background-color: #fff;
            width: 45%;
        }
        #mySelect{
            width: 100px;
        }
        .generateNew{
            background-color:#fff;
            margin-top:30px;
        }
        h1{
            margin-top: 0px !important;
        }
</style>


<div class="header"> 
    <h1 style="text-align: center;padding-top: 10px;">Yearly Invoice</h1> 
</div>
<div  class="row"  style="padding-bottom:2%;">
   <div ng-if="userType=='1'" class="col-md-4" style="text-align: right;font-size: 17px;padding-top: 10px;height: 40px;">Select Salon :</div>
    <div class="col-md-8">
        <select ng-if="userType=='1'" class="setelment-report selectsalon"  ng-model="selectedParlor.selectedParlor"  ng-options="parlor.parlorId as (parlor.name + ' , ' + parlor.address) for parlor in parlors |orderBy:'name'" ng-change="changeParlor(selectedParlor)">

        </select>
        <button class="btn btn-md" ng-click="submit(selectedParlor)" 
            style="width:50;letter-spacing: 2px;">Show Invoices</button>
    </div>
    
</div>


    
 <div class="panel-body" style="background-color: #fff">
        <h3> Past Invoice </h3>
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Invoice Number</th>
                                <th>Amount</th>
                                <th>Innvoice Date</th>
                                <th>Actions</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in stats">
                                <td>
                                    <div ng-if="x.type === 1 ">SignUp</div>
                                    <div ng-if="x.type === 2 ">Yearly Model</div>
                                </td>
                                <td>{{x.amountTotal}}</td>
                                <td>{{x.date | date:sort}}</td>
                                <td>
                                <button  class="btn btn-md" ng-click="printToCart(x)" 
                                    style="width:50;letter-spacing: 2px;">Print</button>
                                <button ng-if="userType=='1'" class="btn btn-md"  
                                    style="width:50; letter-spacing: 2px;" ng-click="delete(x._id)">
                                Delete</button>
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>



    <div class="generateNew" ng-if="userType=='1'">

                    <div class="row"  style="padding-bottom:2%;">
                        <h1 style="text-align: center;padding-bottom: 50px;padding-top: 20px;">Generate New </h1>
                        <div class="col-md-4" style="text-align: right;font-size: 17px;padding-top: 10px">
                                Type :
                        </div>
                         <div class="col-md-8">
                            <!-- <select style="width: 25%" ng-model="type.type" ng-change="changedValue()" 
                             ng-options="selectedtype as selectedtype.name for selectedtype in selectedtype">
                             <option ng-ng-option value="">Select Type</option>
                            </select> -->
                            <select style="width: 25%" class="form-control" ng-model="type.type">
                                    <option value="">Select Type</option>
                                    <option value="1">SignUp</option>
                                    <option value="2">yearly Model</option>
                                    
                            </select>

                        </div>      
                        
                    </div>

            
                <div class="row"  style="padding-bottom:2%;">
                    <div class="col-md-4" style="text-align: right;font-size: 17px;padding-top: 10px">
                            Amount :
                    </div>
                     <div class="col-md-8">
                            <input type="Number" name="input" ng-model="data.amount"/>
                    </div>
                    
                </div> 


                <div class="row"  style="padding-bottom:2%;">
                    <div class="col-md-4" style="text-align: right;font-size: 17px;padding-top: 10px">
                           Invoice Date :
                    </div>
                    <div class="col-md-8">
                            <input type="date" ng-model="myDate.myDate" ng-required="required"/>
                            <button ng-if='type.type==1' class="btn btn-md" ng-click="generate()" 
                        style="width:50;letter-spacing: 2px;">Generate</button>
                    </div>
                    

                </div>

                 <div class="row"  style="padding-bottom:2%;" ng-if='type.type==2'>
                    <div class="col-md-4" style="text-align: right;font-size: 17px;padding-top: 10px">
                           Start Date :
                    </div>
                    <div class="col-md-8">
                            <input type="date" ng-model="startDate.startDate" ng-required="required"/>
                            
                    </div>
                    

                </div>

                <div class="row"  style="padding-bottom:2%;" ng-if='type.type==2'>
                    <div class="col-md-4" style="text-align: right;font-size: 17px;padding-top: 10px">
                          End Date :
                    </div>
                    <div class="col-md-8">
                            <input type="date" ng-model="endDate.endDate" ng-required="required"/>
                            <button class="btn btn-md" ng-click="generate()" 
                        style="width:50;letter-spacing: 2px;">Generate</button>
                    </div>
                    

                </div>

        
    </div>
