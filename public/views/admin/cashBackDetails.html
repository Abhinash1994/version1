<div class="container">
    <div class="row">
        <h3>Cash Back Details </h3>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Phone Number
                        </th>
                        <th>
                            Credit History
                        </th>
                    </tr>
                    <tr >
                        <td style="color:#000">{{cashback.name}}</td>
                        <td style="color:#000">{{cashback.phoneNumber}}</td>
                        <td><span ng-repeat="x in cashback.cashBack" >{{x.amount}} on {{x.date  | date:'mediumDate'}} because of {{x.reason}}.<br> </span></td>
                    </tr>
                </table>

            </div>
        </div>

    </div>
</div>
