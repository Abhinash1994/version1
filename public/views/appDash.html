<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">App Download Dashboard </h1><br/>
    </div>
</div>

<div class="row">
    <div class="col-md-3 col-lg-3 col-md-offset-2">
        <h4>Select Date Range</h4>
    </div>
    <div class="col-md-6 col-lg-3" style="display: inline-flex;">
        <input date-range-picker  name="daterange1" class="date-picker " type="text" id="inputbox-servicereport1" ng-model="dateRangeSelected"  required/>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-lg-12 col-md-offset-2"><button class="btn btn-primary" id="apply-btnservice"  ng-click="applyFilter()">Apply Filter</button></div>
</div>

<div class="card" >
    <div class="container-fluid" >
        <div class="table-responsive" id="table-container" >
            <table  class="table table-striped table-hover" id="tableToExport">
                <thead>
                <tr>
                    <th class="head-color-universal" style="text-align:center">
                        <span >Last 7 days<br>(Mon-Mon)</span>
                    </th>
<!--
                    <th class="head-color-universal">
                        <span>Downloads</span>
                    </th>
-->
                    <th class="head-color-universal" style="text-align:center">
                        <span>Appointments</span>
                    </th>
                    <th class="head-color-universal" style="text-align:center">
                        <span style="text-align:center">Amount</span>
                    </th>
                </tr>
                </thead>
                <tbody>
                        <tr ng-repeat = "data in datas.weeklyMode">
                            <td>{{data.type}}</td>
                            <td>{{data.appt|number:0}}</td>
                            <td>{{data.amount|number:0}}</td>
                        </tr>
                </tbody>
                
            </table>
            
        </div>
        </div>
    </div>
<div class="container" ng-if = "show">
    <div class="row">
        <div class="col-md-offset-4 col-md-2 " style = "border:1px solid">Free Services</div>
        <div class=" col-md-2" style = "border:1px solid">{{datas.totalFreeServices |number:0}}</div>
   </div>
</div>

<!--<div class = "text-center"><h3>Total</h3></div>-->
<div class="card">
    <div class="container-fluid" >
        <div class="table-responsive" id="table-container" >
            <table  class="table table-striped table-hover" id="tableToExport">
                <thead>
                <tr>
                    <th class="head-color-universal" style="text-align:center">
                        <span >Total</span>
                    </th>
                    <th class="head-color-universal" style="text-align:center">
                        <span>Appointments</span>
                    </th>
                    <th class="head-color-universal" style="text-align:center">
                        <span>Amount</span>
                    </th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat = "data in datas.totalMode">
                        <td>{{data.type}}</td>
                        <td>{{data.appt|number:0}}</td>
                        <td>{{data.amount|number:0}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
