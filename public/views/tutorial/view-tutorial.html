<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed|Roboto+Condensed" rel="stylesheet">
<style>
    .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width:95%;
    margin: auto;
    padding:10px 10px 10px 10px; 
    text-align:left;
    font-family: 'Roboto Condensed', sans-serif;
    transition: 0.3s;
    
}
</style>
<div class="row">
    <div class="col-lg-12" >
        <h1 class="page-header" >View Tutorial</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div style='padding-left:2%;padding-top:1%;margin-top: 15px;' class="card">
<uib-tabset active="active">
    <uib-tab index="$index + 1" ng-repeat="tab in tabs" heading="{{tab.title}}" select="tabSelected(tab.tabId)">
        <div style="padding-top:4%">
            <ng-bind-html ng-bind-html="htmlVariable">
            </ng-bind-html>
            </div>
             
    </uib-tab>
</uib-tabset>
</div>
