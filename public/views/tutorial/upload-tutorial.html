

<div class="row">
    <div class="col-lg-12" >
        <h1 class="page-header" >Tutorial</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="col-md-12" style="margin-top:10px;">
    <div class="col-md-4 ">Select Chapter</div>
    <div class="col-md-4"><select  class="setelment-report" ng-model="dat.selectedChapter" ng-click="chapterChanged()" ng-options="chapter.chapterId as chapter.name for chapter in chapters">
        </select>
    </div>
</div>
<div class="col-md-12" style="margin-top:10px;">
    <div class="col-md-4 ">Select Tab</div>
    <div class="col-md-4"><select  class="setelment-report" ng-model="dat.selectedTab" ng-change="tabChanged()" ng-options="tab.tabId as tab.title for tab in tabs">
        </select>
    </div>
    <div class="col-md-2"><button class=" btn btn-primary " ng-click="addTab()"> Add Tab</button></div>
</div>
<div text-angular ng-model="htmlVariable"></div>

{{htmlVariable}}
<button ng-click="submit()" class="primary btn-primary">Submit</button>


<div class="modal fade" id="addTab" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add Tab to a chapter</h4>
            </div>
            <form role="form" ng-submit="submitTab()" name="customerDetails">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12" style="margin-top:10px;">
                            <div class="col-md-4 col-md-offset-2">Select Chapter</div>
                            <div class="col-md-4"><select  class="setelment-report" ng-model="tabInNewChapter" ng-options="chapter.chapterId as chapter.name for chapter in chapters">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="margin-top:10px;">
                            <div class="col-md-4 col-md-offset-2">Enter Tab Name </div>
                            <div class="col-md-4">
                                <input  ng-model="newChapterName">
                                </input>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
