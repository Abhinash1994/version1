<style media="screen">
.red{
	background-color:red!important;
}

.orange{
	background-color:orange!important;
}
.green{
	background-color:green!important;
}
</style>


<div  class="row">
  <div class="col-lg-1 col-md-1"></div>
  <div class="col-lg-10 col-md-10 col-sm-6 col-xs-12"
    style="border-radius:4px;margin: 20px;background-color: #185149d6">
        <h3 style="color:white;font-weight: 400;text-align: center;">Cross Sell and Upsell Report</h3>
        <div class="line"style="border:0.5px solid #00000021;width: 100%"></div>

      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col"id="name">Category Name</th>
            <th scope="col" id="rating">Ratio</th>

          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="category in report.otherReports">
        	<td>{{category.name}}</td>
            <td ng-class="{ 'red': category.color=='red','orange': category.color=='orange','green': category.color=='green' }">{{category.ratio}}</td>
          </tr>
       
        </tbody>
      </table>
  </div>

</div>

<div  class="row">
  <div class="col-lg-1 col-md-1"></div>
  <div class="col-lg-10 col-md-10 col-sm-6 col-xs-12"
    style="border-radius:4px;margin: 20px;background-color: #185149d6">
        <h3 style="color:white;font-weight: 400;text-align: center;">Employee's Not Achieving 3x</h3>
        <div class="line"style="border:0.5px solid #00000021;width: 100%"></div>

      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col"id="name">Name</th>
            <th scope="col" id="rating">Salary</th>
            <th scope="col"id="review">Revenue</th>
            <th scope="col"id="reply">Ratio</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="customer in report.employeesRevenueRatio">
        	<td>{{customer.name}}</td>
            <td>{{customer.salary}}</td>
            <td>{{customer.revenue}}</td>
            <td>{{customer.ratio}}</td> 
          </tr>
       
        </tbody>
      </table>
  </div>

  <div class="col-lg-1 col-md-1 col-sm-10 col-xs-12"></div>

</div>
