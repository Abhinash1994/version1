<div class="col-lg-12">
        <h1 class="page-header">Customer Support</h1>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        Appointments
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered" ng-table="tableParams" id="dataTables-example">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Customer Number</th>
                        <th>Salon Name</th>
                        <th>Appointment Date</th>
                        <th>Total Amount</th>
                        <th>Services</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="" ng-repeat="app in appointments">
                        <td>{{app.client.name}}</td>
                        <td>{{app.client.phoneNumber}}</td>
                        <td>{{app.parlorName}}</td>
                        <td>{{app.startsAt  | date:'medium'}}</td>
                        <td>{{app.payableAmount}}</td>
                        <td>{{app.sName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- /.table-responsive -->
    </div>
    <!-- /.panel-body -->
</div>
