<div class="row">
		<div class="col-lg-12">
				<h1 class="page-header">Service Home</h1>
		</div>
		<!-- /.col-lg-12-->
</div>
<!-- /.row -->
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<select class="form-control"  style="margin:20px" ng-model="timePeriod" ng-change="onTimePeriodChange()" id="sel1" ng-options="i.value as (i.name) for i in timePeriods" required>

      </select>
		</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="graph-container">
					<div class="row">
						<div class="col-md-4">
							<h2 style="padding-top:0px">Most Popular Service by</h2>
						</div>
						<div class="col-md-4">
							<select class="form-control" style="margin:20px" id="sel2" ng-model="clusterType" ng-options="i.value as (i.name) for i in clusterTypes" ng-change="changeCluster(clusterType)">
							</select>
						</div>
					</div>
					<nvd3 options="options1" ng-if="clusterType == 1" data="clusterNumber"></nvd3>
					<nvd3 options="options2" ng-if="clusterType == 2" data="clusterRevenue"></nvd3>
				</div>
			</div>
		</div>
	</div>
