<style type="text/css">
        
        .header{
            background-color: #fff;
            width: 100%;
            height: 70px;
        }
        
        h1{
            margin-top: 0px !important;
        }
</style>


<div class="header"> 
    <h1 style="text-align: center;padding-top: 10px;">Transfer Subscription</h1> 
</div>
<div  class="row"  style="padding-bottom:2%;">
   <div class="col-md-4" style="text-align: right;font-size: 17px;padding-top: 10px;height: 40px;">Enter Old Number :</div>
    <div class="col-md-8">
       <input type="Number" ng-model="oldnumber"/>
    </div>
    
</div>

<div  class="row"  style="padding-bottom:2%;">
   <div class="col-md-4" style="text-align: right;font-size: 17px;padding-top: 10px;height: 40px;">Enter New Number :</div>
    <div class="col-md-8">
       <input type="Number" ng-model="newnumber"/>
        <button class="btn btn-md" ng-click="transfer()" 
            style="width:50;letter-spacing: 2px;">Transfer</button>
    </div>
    
</div>
