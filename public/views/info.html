<style>
. row{
  overflow-x:hidden;
}
  videogular my-stop-button {
  	display: table-cell;
  	width: 50px;
  	vertical-align: middle;
  	text-align: center;
  	cursor: pointer;
  }
  videogular my-stop-button a,
  videogular my-stop-button a:hover,
  videogular my-stop-button a:visited {
  	color: white;
  	text-decoration: none;
  }
  .fa-rotate-right:before, .fa-repeat:before {
      content: "\f01e";
      color: white;
  }
</style>

<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Info</h2>
    </div>
</div>

<div class="row" ng-init="initFunction()">

  <div class="row" style="overflow-y:auto;padding:20px;">
    <div class="col-md-12">
      <div class="col-md-12" ng-repeat="x in vObject">
        <br>
        <p>
           {{x.text}}
        </p>
        <br>
        <div class="row">
          <div class="col-md-12" style="height:500px; width:800px;margin:0 auto;float:none;margin-left:  auto; margin-right: auto;">
            <videogular vg-responsive="true" vg-theme="config.theme" vg-player-ready="onPlayerReady($API)" vg-update-state="onUpdateState($state)" vg-update-time="onUpdateTime($currentTime,$duration)" vg-complete="onComplete()">
                  <vg-media vg-src="vObject[$index].sources">
                  </vg-media>

                  <vg-controls>

                    <vg-play-pause-button></vg-play-pause-button>
                    <my-stop-button></my-stop-button>
                    <vg-time-display>{{ currentTime | date:'mm:ss':'GMT' }}</vg-time-display>

                    <div ng-disabled="all" >
                      <vg-scrub-bar>
                          <vg-scrub-bar-current-time style="display:none;"></vg-scrub-bar-current-time>
                      </vg-scrub-bar>
                    </div>

                    <vg-time-display>{{ timeLeft | date:'mm:ss':'GMT' }}</vg-time-display>
                    <vg-volume>
                      <vg-mute-button></vg-mute-button>
                      <vg-volume-bar></vg-volume-bar>
                    </vg-volume>
                    <vg-fullscreen-button></vg-fullscreen-button>

                  </vg-controls>

                <!-- <vg-poster vg-url='controller.config.plugins.poster'></vg-poster> -->
                </videogular>
          </div>


        </div>


      </div>

    </div>

  </div>
  <div class="col-md-2 col-md-offset-10" style="padding:10px;">
   <button ng-disabled="!buttonDisabled" ng-class="{'btn-success':(!buttonDisabled===false)}" ng-click="nextView()">Next</button>
  </div>
</div>
