
<style media="screen">
 .ng-scope th,td{
  padding:3px;
  margin:0px;
}
  .ui-datepicker-title{
    background-color: black;
  }
  #start{
    margin-top: 9px;
    height: 43px;
  }
input[type=text]{
  border:1px solid black;
  color:white;
  height: 30px;
  margin-left: 30px;
  text-align: center;
  height: 42px;
}
.line{
	border:0.3px solid #00000021;
	width: 70%
  text-align:center;
}
.Lucky{
	color:white;font-weight: 400;text-align: center;
}

#apply{
      margin-left: 105px;
    width: 100px;
}
</style>

<div  class="row">
	<div class="col-lg-2 col-md-2"></div>
  <div class="col-lg-7 col-md-7 col-sm-6 col-xs-12"
  style="border-radius:4px;margin: 20px;padding: 20px;background-color: #185149d6">
      	<h3 class="Lucky">Lucky Draw Salon Wise Report</h3>
      	<div class="line"></div>
          <div class="col-md-12">
            <div class="col-md-8 col-md-offset-1">
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="fullDate" ng-model="dts"  is-open="popup1.opened" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button id="start" type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
    </div>
    <div class="col-md-12">
            <div class="col-md-8 col-md-offset-1">
    <!--        <div class="col-md-3" >-->
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="fullDate" ng-model="dte"  is-open="popup2.opened" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button id="start" type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
        </div>
        <div class="col-md-6 col-md-offset-2" >
                <button id="apply"class="btn" id="branchfilter" ng-click = "applyFilter()">Apply</button>
            </div>

                     <table>
                          <tr>
                            <th><center>Salon Name</center></th>
                            <th><center>Claimed </center></th>
                            <th><center>Claimed Amount</center></th>
                            <th><center>Unclaimed </center></th>
                            <th><center>Unclaimed Amount</center></th>
                          </tr>
                          <tr ng-repeat="customer in stats">
                            <td>{{customer.parlorName}}</td>
                            <td>{{customer.claimed}}</td>
                            <td>{{customer.claimedAmount}}</td>
                            <td>{{customer.unclaimed}}</td>
                            <td>{{customer.unClaimedAmount}}</td>
                          </tr>
                    </table>   
  </div> 

      <!--table in -->
                   
  </div>

  <div class="col-lg-3 col-md-3 col-sm-10 col-xs-12"></div>

</div>
