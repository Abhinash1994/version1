<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Create Offer</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<a ui-sref="dashboard.offer">Back to parlors</a>
<br />
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <form role="form" ng-submit="createParlor()">
        <div class="panel panel-default">
            <div class="panel-heading">
                Offer Details
            </div>
            <div class="panel-body">
                <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Offer Name</label>
                                <input ng-model="data.name" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Type</label>
                                <input ng-model="data.type" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Discount</label>
                                <input ng-model="data.discount" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Description</label>
                                <input ng-model="data.description" class="form-control" required>
                            </div>
                        </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <br />
        <button type="button">Create Offer</button>
