<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">KPI Dashboard Entry</h1>
    </div>
</div>

<div style="overflow-x: auto;">
<div class="panel panel-default" ng-repeat = "i in title">
            <div class="panel-heading" style="text-align:center">
<!--                App Download Count-->
                <h3>{{i.name}}</h3>
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                               <th class="head-color-universal" >Type</th>
                               <th class="head-color-universal" ng-repeat="i in months | limitTo : currentMonth">
                                    <span >{{i.name}}</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat = "t in i.types">
                                <td >{{t.name}}</td>
                                <td ng-repeat="i in months| limitTo : currentMonth"><span><input type = "number" ng-model="t.monthData[i.value]" min="0" class="form-control"/></span></td>
                            
                            </tr>
                             
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
                            <div class="panel-footer">
                                  
                                  <button type="submit" class="btn btn-primary" ng-click="addData(i)">Add</button>
                              </div>
</div>
</div>

<div class="panel panel-default">
            <div class="panel-heading" style="text-align:center">
<h3>Website Traffic</h3>
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                               <th class="head-color-universal" >Type</th>
                               <th class="head-color-universal" ng-repeat="i in months | limitTo : currentMonth">
                                    <span >{{i.name}}</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
          
                            <tr ng-repeat = "t in traffics">
                                <td >{{t.name}}</td>
                                <td ng-repeat="i in months| limitTo : currentMonth"><span><input type = "number" ng-model="t.monthData[i.value]" min="0" class="form-control"/></span></td>
                            
                            </tr>
                             
                        </tbody>
                    </table>
                </div>
            </div>
                <div class="panel-footer">
                                  <button type="submit" class="btn btn-primary" ng-click="addData(traffics)">Add</button>
                              </div>
</div>
