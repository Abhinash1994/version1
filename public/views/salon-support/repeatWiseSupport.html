                    <span class="input-group-btn">
                        <button id="btn1" type="button" class="btn btn-default btn1" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>

<div class="row">
	<div class="table-responsive" style="padding:2%;">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Salon Name</th>
					<th   style="border:1px solid #fff;text-align: center;" > New Clients Revenue</th>
					<th   style="border:1px solid #fff;text-align: center;" >Loyalty</th>
					<th   style="border:1px solid #fff;text-align: center;" ng-repeat-end >Total</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="salon in data">

					<td>{{salon.salonName}}</td>
					<td>{{salon.distanceRevenueFirstTime}}</td>
					<td>{{salon.totalLoyaltyPoints}}</td>
					<td>{{salon.totalLoyaltyPoints+salon.distanceRevenueFirstTime | number:0}}</td>
					
				</tr>
				
			
			
	
		
			</tbody>

		</table>
