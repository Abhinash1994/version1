<div class="row" style="padding-top: 1em;padding-bottom: 1em;">
    <div class="col-md-3 col-md-offset-4" ng-if="role==1">

  </div>
  <div class="col-md-1" ng-if="role==1" ng-disabled="parlorNotSelected">
    <button type="button" name="button" ng-click="saveLayout()">Save</button>
  </div>

    <button type="button" name="button" ng-click="saveLayout()">Save</button>
  </div>
</div>
