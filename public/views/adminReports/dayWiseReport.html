<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Day Wise Report</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-3 col-lg-3 col-md-offset-2"> <h4>Select Salon</h4></div>
    <div class="col-md-6 col-lg-3" >
    <div style="display:inline" isteven-multi-select input-model="parlors" output-model="selectedParlor" button-label="name" item-label="name" tick-property="isSelected" output-properties="parlorId" on-close="changeParlor()" ></div>
    </div>
</div>
<div class="row">
    <div class="col-md-3 col-lg-3 col-md-offset-2">
        <h4>Select Date Range</h4>
    </div>
    <div class="col-md-6 col-lg-3" style="display: inline-flex;">
        <input date-range-picker  name="daterange1" class="date-picker " type="text" id="inputbox-servicereport1" ng-model="dateRangeSelected"  required/>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-lg-12 col-md-offset-2"><button class="btn btn-primary" id="apply-btnservice"  ng-click="applyFilter()">Apply Filter</button></div>
</div>


<div class="card" >
    <div class="container-fluid" >
        <div class="table-responsive" id="table-container" >
            <table  class="table table-striped table-hover" id="tableToExport">
                <thead>
                <tr>
                    <th rowspan="2" class="head-color-universal">
                        <span>Days</span>
                    </th>
                    <th colspan="2" ng-repeat="parlorNameList in parlors" class="head-color-universal">
                        <span>{{parlorNameList.name}}</span>
                    </th>
                </tr>
                <tr>
                    <th class="head-color-universal" ng-repeat-start="depList in parlors">
                        <span>Appointment Count</span>
                    </th>
                    <th class="head-color-universal" ng-repeat-end>
                        <span>Revenue</span>
                    </th>
                </tr>
                </thead>
                <tbody>
                        <tr ng-repeat = "data in datas">
                            <td ng-repeat-start = "data in datas.apptCount">
                                <span></span>
                            </td>
                            <td ng-repeat-end>
                                <span></span>
                            </td>
                        </tr>
                </tbody>
                
            </table>
            
        </div>
        </div>
    </div>
