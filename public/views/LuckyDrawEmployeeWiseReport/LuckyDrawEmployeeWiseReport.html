    <div class="col-md-12">
            <div class="col-md-6 col-md-offset-2">
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="fullDate" ng-model="dts"  is-open="popup1.opened" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button id="btn1" type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
    </div>
    <div class="col-md-12">
            <div class="col-md-6 col-md-offset-2">
    <!--        <div class="col-md-3" >-->
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="fullDate" ng-model="dte"  is-open="popup2.opened" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button id="btn1" type="button" class="btn btn-default btn1" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
        
    <!--</div>-->
            <div class="row col-md-2" >
                <button class="btn" id="branchfilter" ng-click = "applyFilter()">Apply</button>
            </div>
        </div>
  </div>

<div class="row">
  <div class="table-responsive" style="padding:2%;">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th   style="border:1px solid #fff;text-align: center;" > Employee Name </th>
          <th   style="border:1px solid #fff;text-align: center;" >Claimed</th>
          <th   style="border:1px solid #fff;text-align: center;" >Claimed Amount</th>
          <th   style="border:1px solid #fff;text-align: center;" >Unclaimed </th>
          <th   style="border:1px solid #fff;text-align: center;" ng-repeat-end >Unclaimed Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="salon in data">

          <td>{{salon.employeeName}}</td>
          <td>{{salon.claimed}}</td>
          <td>{{salon.claimedAmount}}</td>
          <td>{{salon.unclaimed}}</td>
          <td>{{salon.unClaimedAmount}}</td>
        </tr>
        
      
      
  
    
      </tbody>

    </table>
  
  </div>
