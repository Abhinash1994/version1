<script type="text/ng-template" id="custom_template.html">
    <div class="ui-notification custom-template">
        <div class="message" ng-bind-html="message | filterOutCustomerWord: 13"></div>
        <div class="message">
            <img data-ng-src="{{getImage(message)}}" ng-bind-html="message" height='100'/>
            <ul>
                <li ng-repeat="el in nElements">{{el}}{{$index}}</li>
            </ul>
        </div>
        <div class="message">
            <a class="btn btn-small btn-primary close-notification" ng-click="customerOrIrrelevant('customer',message)" ng-bind-html="message | filterOutNotificationWord: 10 ">Customer</a>
            <a class="btn btn-small btn-primary close-notification" ng-click="customerOrIrrelevant('irrelevant',null)">Irrelevant</a>
        </div>
    </div>
</script>
<!-- customer irrelvant notification stops -->
