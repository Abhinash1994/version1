<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Video</h1>
    </div>
    <!-- /.col-lg-12 -->
    
    <video
           id="my-player"
           class="video-js"
           controls
           preload="auto"
           poster="//vjs.zencdn.net/v/oceans.png" ng-src="{{link}}" >
<p class="vjs-no-js">

    </a>
</p>
</video>


<button class="btn btn-primary" ng-click="playerReady()">Ready</button>
</div>
